<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form [formGroup] = "form" (ngSubmit)= "login()">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" id="email"><i class="glyphicon glyphicon-envelope"></i></span>
              <input type="email" class="form-control" id="email" placeholder="anup@gmail.com" formControlName="email">
            </div>
            <div class="text-danger" *ngIf="form.controls.email.touched && form.controls.email.errors">
              
                <div *ngIf = "form.controls.email.errors.required" >
                    email is required.
                </div>
                <div *ngIf = "!form.controls.email.errors.required && form.controls.email.errors.IsValidEmail" >
                    email is not valid
                </div>
             </div>
         
          </div>

          <div class="form-group">
             <div class="input-group">
              <span class="input-group-addon" id="password"><i class="glyphicon glyphicon-lock"></i></span>
               <input type="password" class="form-control" id="password" placeholder="password" formControlName="password">
            </div>
           
            <div class="text-danger" *ngIf="form.controls.password.touched && form.controls.password.errors">
              
              <div *ngIf = "form.controls.password.errors.required" >
                  password is required.
              </div>
              <div *ngIf = "form.controls.password.errors.canContainSpace" >
                  password cannot contain space
              </div>

             </div>
          </div>
            <div class="text-danger" *ngIf="form.errors && form.errors.invalidLogin">

                    email and/or password is invalid
            </div>
          <button type="submit" class="btn btn-primary form-control" [disabled] ="!form.errors  && !form.valid">Login</button>
        </form>
    </div>
  </div>
</div>
